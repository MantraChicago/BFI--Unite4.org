<div class="row">
  <div class="large-6 column">
    <form action="" method="POST" id="payment-form">
      <span class="payment-errors"></span>


          <span>Card Number</span>
          <input type="text" size="20" data-stripe="number"/>



          <span>CVC</span>
          <input type="text" size="4" data-stripe="cvc" style="width:100px;"/>


       
          <span>Expiration (MM/YYYY)</span>
          <input type="text" size="2" data-stripe="exp-month" style="width:100px; display:inline-block"/>
     
        <span> / </span>
        <input type="text" size="4" data-stripe="exp-year" style="width:100px; display:inline-block"/>
    

      <button type="submit">Submit Payment</button>
    </form>
  </div>
</div>
